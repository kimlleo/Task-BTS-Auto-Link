name: Notion Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"  # KST 새벽 3시 (UTC 18:00)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TASK_DB_ID: ${{ secrets.TASK_DB_ID }}
          BTS_DB_ID: ${{ secrets.BTS_DB_ID }}
          TASK_REL_PROP: ${{ secrets.TASK_REL_PROP }}
          TASK_VER_PROP: ${{ secrets.TASK_VER_PROP }}
          BTS_VER_PROP:  ${{ secrets.BTS_VER_PROP }}
        run: python sync.py
