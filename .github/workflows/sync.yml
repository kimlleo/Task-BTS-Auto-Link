name: Notion Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"  # KST ìƒˆë²½ 3ì‹œ (UTC 18:00)

jobs:
  run:
    runs-on: ubuntu-latest

    # âœ… ì—¬ê¸°ì„œ í•œ ë²ˆì— Secrets â†’ env ì£¼ì… (ëª¨ë“  stepì—ì„œ ì‚¬ìš©ë¨)
    env:
      NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
      TASK_DB_ID:    ${{ secrets.TASK_DB_ID }}
      BTS_DB_ID:     ${{ secrets.BTS_DB_ID }}
      TASK_REL_PROP: ${{ secrets.TASK_REL_PROP }}
      TASK_VER_PROP: ${{ secrets.TASK_VER_PROP }}
      BTS_VER_PROP:  ${{ secrets.BTS_VER_PROP }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      # ğŸ” ë””ë²„ê·¸: envê°€ ì‹¤ì œë¡œ ë“¤ì–´ì™”ëŠ”ì§€ í™•ì¸ (ê°’ ë‚´ìš©ì€ ì•ˆ ì°ìŒ)
      - name: Debug env (no secrets content)
        run: |
          python - <<'PY'
          import os
          keys = ["NOTION_TOKEN","TASK_DB_ID","BTS_DB_ID",
                  "TASK_REL_PROP","TASK_VER_PROP","BTS_VER_PROP"]
          for k in keys:
              print(k, "=>", "set" if os.getenv(k) else "MISSING")
          PY

      - name: Run script
        run: python sync.py
