name: Notion Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 18 * * *"   # KST 새벽 3시

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests

      # (선택) 환경 변수 들어오는지 빠르게 체크
      - name: Debug env (no secrets content)
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          TASK_DB_ID: ${{ secrets.TASK_DB_
